<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Stock Analysis ChatGPT App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Scrollbar styling for chat container */
    #chat-container::-webkit-scrollbar {
      width: 8px;
    }
    #chat-container::-webkit-scrollbar-thumb {
      background-color: #a0aec0;
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-gray-50 flex flex-col h-screen">
  <header class="bg-blue-700 text-white p-4 flex items-center space-x-3 shadow">
    <i class="fas fa-chart-line fa-lg"></i>
    <h1 class="text-xl font-semibold">AI Stock Analysis ChatGPT</h1>
  </header>

  <main class="flex-1 flex flex-col p-4 max-w-4xl mx-auto w-full">
    <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 bg-white rounded shadow">
      <!-- Chat messages will appear here -->
    </div>

    <form id="chat-form" class="mt-4 flex space-x-2">
      <input
        type="text"
        id="user-input"
        placeholder="Ask about stocks, news, earnings, portfolio advice..."
        class="flex-1 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        autocomplete="off"
        required
      />
      <button
        type="submit"
        class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition"
        aria-label="Send message"
      >
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>

    <footer class="mt-4 text-xs text-gray-500 text-center">
      Disclaimer: This app provides AI-generated stock analysis and advice for informational purposes only. Not financial advice.
    </footer>
  </main>

  <script src="main.js"></script>
</body>
</html>
